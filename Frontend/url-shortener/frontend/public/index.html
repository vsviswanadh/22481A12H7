<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Shorten up to 5 URLs concurrently</p>
            <nav>
                <a href="index.html" class="active">Shorten URLs</a>
                <a href="stats.html">View Statistics</a>
            </nav>
        </header>

        <main>
            <div class="url-form-section">
                <h2>Create Short URL</h2>
                <form id="urlForm">
                    <div class="form-group">
                        <label for="originalUrl">Original URL *</label>
                        <input 
                            type="url" 
                            id="originalUrl" 
                            name="originalUrl" 
                            placeholder="https://example.com/very-long-url" 
                            required
                        >
                        <span class="error-message" id="urlError"></span>
                    </div>

                    <div class="form-group">
                        <label for="customShortCode">Preferred Short Code (optional)</label>
                        <input 
                            type="text" 
                            id="customShortCode" 
                            name="customShortCode" 
                            placeholder="mylink" 
                            pattern="[A-Za-z0-9]{3,10}"
                            title="3-10 characters, letters and numbers only"
                        >
                        <span class="error-message" id="shortCodeError"></span>
                    </div>

                    <div class="form-group">
                        <label for="validityPeriod">Validity Period (minutes, optional)</label>
                        <input 
                            type="number" 
                            id="validityPeriod" 
                            name="validityPeriod" 
                            placeholder="60" 
                            min="1" 
                            max="525600"
                            title="Between 1 minute and 1 year"
                        >
                        <span class="error-message" id="validityError"></span>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span class="btn-text">Create Short URL</span>
                        <span class="btn-spinner" style="display: none;">Creating...</span>
                    </button>
                </form>

                <div id="result" class="result" style="display: none;"></div>
            </div>

            <div class="recent-urls-section">
                <h2>Your Recent URLs</h2>
                <div id="urlList" class="url-list">
                    <p class="empty-state">No URLs created yet. Create your first short URL above!</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Afford Medical Technologies Private Limited</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
